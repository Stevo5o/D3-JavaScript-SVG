<!DOCTYPE html>
<!-- @ Stephen O'Connor -->
<html lang="en">
   <head>
      <title>D3 Graphic</title>
      <link href="_/base.css" rel="stylesheet" type="text/css"/>
      <link href="style.css" rel="stylesheet" type="text/css"/>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- https://developer.mozilla.org/en-US/docs/Web/SVG/Element -->
   </head>
   <body>
      <header>
         <h1>D3 Graphic</h1>
      </header>
      <main>   
         <svg width="600" height="400"
              style="background: #93A1A1">
         <rect x="250" y="150" width="100"
               height="100" style="fill: #C61C6F" />
         <circle cx="300" cy="200" r="50"
                 style="fill: #840043" />
         <text x ="10" y="390"
               font-family="sans-serif"
               font-size="25" fill="white">SVG Graphics</text>
         <g id="triangle">
         <polyline points="10 35, 30 10, 50 35"
                   style="fill: #F7B330;" />
         </g>
         <use xlink:href="#triangle" 
              x="30" y="0" />         
         </svg>           
      </main>
      <footer>
         <p>&copy; 2014 StephCake</p>
      </footer>
      <script src="_/d3.min.js" type="text/javascript"></script>
      <script src="script.js" type="text/javascript"></script>
   </body>
</html>
