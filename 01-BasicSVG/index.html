<!DOCTYPE html>
<!-- @ Stephen O'Connor -->
<html lang="en">
   <head>
      <title>D3 Graphic</title>
      <link href="_/base.css" rel="stylesheet" type="text/css"/>
      <link href="style.css" rel="stylesheet" type="text/css"/>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- https://developer.mozilla.org/en-US/docs/Web/SVG/Element -->
   </head>
   <body>
      <header>
         <h1>D3 Graphic</h1>
      </header>
      <main>   
         <svg width="600" height="400"
              style="background: #93A1A1">
         <rect x="250" y="150" width="100"
               height="100" style="fill: #C61C6F" />
         <circle cx="300" cy="200" r="50"
                 style="fill: #840043" />
         <text x ="10" y="390"
               font-family="sans-serif"
               font-size="25" fill="white">SVG Graphics</text>
         <g id="triangle">
         <polyline points="10 35, 30 10, 50 35"
                   style="fill: #F7B330;" />
         </g>
         <use xlink:href="#triangle" 
              x="30" y="0" />         
         </svg>
         <svg width="500" height="500"
         style="background: #93A1A1">
              <polygon points="350,350 400,200 200,40 50,50 10,300" fill="purple" />
              <rect x="10" y="10" width="100" height="50" fill="blue" />
              <circle cx="100" cy="100" r="50" style="fill: orange; stroke-width: 2; stroke-color:black;" />
              <ellipse cx="200" cy="300" rx="50" ry="10" />
              <text x="250" y="250" style="text-anchor: middle"> Hello SVG!</text>
              <polyline points="350,350 300,200 100,40 50,50 10,200" stroke="red" stroke-width="5" fill="none" />
              <path d="M 100 100 L 100 200 L 200 100 z" fill="rgba(100,100,100,0.5)" />
         </svg>        
      </main>
      <footer>
         <p>&copy; 2014 StephCake</p>
      </footer>
      <script src="_/d3.min.js" type="text/javascript"></script>
      <script src="script.js" type="text/javascript"></script>
   </body>
</html>
